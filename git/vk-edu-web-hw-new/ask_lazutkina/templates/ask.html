{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<section class="col-lg-9">
    <main class="col-lg-11">
        <div class="card" style="min-height: 500px;">
            <div class="card-body">
                <h1 class="mb-4">New Question</h1>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post" action="{% url 'ask' %}" style="min-height: 500px;">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_title" class="form-label">Title</label>
                        <input type="text" class="form-control dark-input" name="title" id="id_title" value="{{ request.POST.title }}">
                        <div class="form-text">Be specific and imagine you're asking a question to another person</div>
                    </div>

                    <div class="mb-3">
                        <label for="id_text" class="form-label">Body</label>
                        <textarea class="form-control dark-input" name="text" id="id_text" rows="6">{{ request.POST.text }}</textarea>
                        <div class="form-text">Explain your problem in detail</div>
                    </div>

                    <div class="mb-3">
                        <label for="id_tags" class="form-label">Tags</label>
                        <input type="text" class="form-control dark-input" name="tags" id="id_tags" value="{{ request.POST.tags }}">
                        <div class="form-text">Add up to 5 tags separated by commas</div>
                    </div>

                    <button type="submit" class="btn btn-submit mt-3 bg-primary">ASK!</button>
                </form>
            </div>
        </div>
    </main>
</section>
{% endblock %}
