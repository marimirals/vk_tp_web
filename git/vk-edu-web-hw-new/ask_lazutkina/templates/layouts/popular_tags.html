<aside class="col-lg-3">    
    <section class="mb-4">
        <h3 class="fw-bold">Popular Tags</h3>
        <div class="d-flex flex-wrap gap-2">
            {% for tag in all_tags %}
                <a href="{% url 'tag' tag %}" class="badge 
                    {% if tag == selected_tag %}bg-primary{% else %}bg-light text-dark{% endif %}">
                    {{ tag }}
                </a>
            {% endfor %}
        </div>
    </section>

            <a href="#" class="text-primary text-decoration-none">Bender</a>
